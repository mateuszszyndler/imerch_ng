<div
  class="product-card"
  (click)="onCardClick()"
  [@cardHover]="cardState"
  (mouseenter)="cardState = 'hovering'"
  (mouseleave)="cardState = 'initial'"
>
  <div class="product-image">
    <div
      class="image-wrapper"
      [@imageHover]="isImageHovered ? 'hovered' : 'initial'"
    >
      <img
        [src]="product.preview_images[0]"
        alt="Product image"
        (mouseenter)="isImageHovered = true"
        (mouseleave)="isImageHovered = false"
      />
    </div>
  </div>

  <div class="product-info">
    <h2 class="product-title">{{ product.name }}</h2>
    <p class="product-category">{{ product.category }}</p>
    <p class="product-description">{{ product.description | truncate }}</p>
    <h2 class="product-price">{{ product.price }} z≈Ç</h2>
    <button
      class="add-to-cart-button"
      (click)="$event.stopPropagation(); onAddToCart()"
    >
      Zobacz produkt
    </button>
  </div>
</div>
