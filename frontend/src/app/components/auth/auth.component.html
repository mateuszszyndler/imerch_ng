<div class="auth-container">
  <div class="left-container">
    <h1 class="auth-title-left" [@textAnimation]>iMerch</h1>
    <p class="auth-subtitle-left" [@textAnimation]>{{ subtitleLeft }}</p>
    <div class="control-container" [@fadeSlideInOut]>
      <button
        *ngIf="showRegisterComponent"
        (click)="switchComponent('login')"
        class="auth-back"
        [@fadeSlideInOut]
      >
        Wr贸c do Logowania
      </button>
      <app-login *ngIf="showLoginComponent" [@fadeSlideInOut]></app-login>
      <app-register
        *ngIf="showRegisterComponent"
        [@fadeSlideInOut]
      ></app-register>
      <div
        *ngIf="showLoginComponent"
        class="auth-divider"
        [@fadeSlideInOut]
      >
        Nie masz jeszcze konta?
      </div>

      <!-- Divider -->
      <button
        *ngIf="showLoginComponent"
        (click)="switchComponent('register')"
        class="auth-register"
        [@fadeSlideInOut]
      >
        Zarejestruj sie台
      </button>
    </div>
  </div>

  <div class="right-container">
    <div class="auth-right-titles">
      <h1 class="auth-title-right" [@fadeSlideInOut]>Tw贸rz swoje produkty i sprzedawaj sw贸j brand!</h1>
      <p class="auth-subtitle-right" [@fadeSlideInOut]>{{ subtitleRight }}</p>
      <button (click)="routeToHome()" [@fadeSlideInOut] class="auth-platform">
        {{ buttonText }}
        <ng-icon class="auth-plat-icon" name="lucideArrowRight"></ng-icon>
      </button>
    </div>
    <img [src]="imgURL" alt="Description of image" [@fadeSlideInOut] />
  </div>
</div>
